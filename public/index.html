<!DOCTYPE html>
<html ng-app="mikesFront" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  <title>Document</title>
</head>
<body ng-controller="MainCtrl">
  <h1>FULL ON FRONT TO BACK!</h1>

  <!-- <div>{{whatevs}}</div> -->

  <button ng-click="getData()" type="button" name="button" autofocus>CLICK ME MIKEEEY!!!</button>
  <div class="grid-box">
    <div ng-repeat="item in data" class="info">
      <div>
        <p>
          <span class="item-label">ID:</span> <span ng-bind="item.id"></span>
        </p>
      </div>
      <div>
        <p>
          <span class="item-label">Say my name say my naaaame:</span> <span ng-bind="item.name"></span>
        </p>
        <p>
          <span class="item-label">How old?</span> {{item.age}}
        </p>
        <p>

        </p>
      </div>
    </div>
  </div>
  <!-- Create the parameter of 'newInfo' here that will interface with the
       method in the angular service (in this case, 'createData').  -->
  <div>
    <input ng-model="newInfo" type="text" name="name" value="" placeholder="name">
  </div>
  <div>
    <input ng-model="newAge" type="text" name="age" value="" placeholder="age">
  </div>
    <!-- <input ng-model="newInfo" type="text" name="job" value="">
    <input ng-model="newInfo" type="text" name="height" value=""> -->
    <input ng-click="createData(newInfo, newAge)" type="button" value="Oh man use me!">



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/MainCtrl.js"></script>
  <script src="js/mainService.js"></script>
</body>
</html>
